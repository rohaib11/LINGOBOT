version: '3.8'

services:
  app:
    build: .
    container_name: lingobot_backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///app/data/lingobot.db
      # FORCE models to save in the mounted volume
      - XDG_CACHE_HOME=/app/models
      - NLTK_DATA=/app/models/nltk_data
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    networks:
      - lingobot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: lingobot_redis
    # Removed redis.conf mount (the flags below are sufficient)
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - lingobot-network
    restart: unless-stopped
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: lingobot_worker
    # REDUCED concurrency to 1 to save RAM
    command: celery -A server.celery_app worker --loglevel=info --concurrency=1
    environment:
      - REDIS_URL=redis://redis:6379/0
      - XDG_CACHE_HOME=/app/models
      - NLTK_DATA=/app/models/nltk_data
    env_file:
      - .env
    depends_on:
      - redis
      - app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    networks:
      - lingobot-network
    restart: unless-stopped

  flower:
    image: mher/flower:1.2
    container_name: lingobot_monitor
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - lingobot-network

  nginx:
    image: nginx:alpine
    container_name: lingobot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Removed ./static mount if you don't have a static folder yet
      # Kept dashboard mount
      - ./dashboard:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - lingobot-network
    restart: unless-stopped

networks:
  lingobot-network:
    driver: bridge

volumes:
  redis-data: